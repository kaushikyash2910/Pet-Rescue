<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approved Stories ‚Äì PawsHeart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css" />
  <style>
    body {
      background: #fff7ec;
      color: #2e2e2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    .story {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .story img {
      width: 100%;
      max-height: 250px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .story .tags {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #6a6a6a;
    }
    .footer {
      text-align: center;
      padding: 1.5rem;
      background: #f9c74f;
      margin-top: 3rem;
    }
    .topbar {
      text-align: center;
      margin-bottom: 2rem;
    }
    .topbar button {
      background: #f9c74f;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button onclick="window.location.href='success-stories.html'">‚Üê Back to Success Stories</button>
  </div>
  <h2 style="text-align:center">‚ù§Ô∏è Approved Adoption Stories</h2>
  <div id="approvedContainer"></div>

  <div class="footer">
    <p>‚ÄúEvery adoption changes two lives ‚Äì theirs and yours.‚Äù<br>
    Follow us on üêæ Instagram | üê∂ Facebook | üêï‚Äçü¶∫ Twitter (coming soon)</p>
    <p>¬© 2025 PawsHeart Pet Rescue</p>
  </div>

  <script>
    const approvedStories = JSON.parse(localStorage.getItem("approvedStories") || "[]");
    const container = document.getElementById("approvedContainer");
  
    // Sort by latest approved
    approvedStories.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
  
    // Render all stories
    if (approvedStories.length === 0) {
      container.innerHTML = '<p style="text-align:center">No approved stories yet.</p>';
    } else {
      container.innerHTML = approvedStories.map(story => {
        const key = `rating_${story.name}_${story.img}`;
        const savedRating = parseInt(localStorage.getItem(key)) || 0;
        return `
          <div class="story">
            <img src="${story.img}" alt="${story.name}" />
            <h3>${story.name}</h3>
            <p>${story.text}</p>
            ${story.tags ? `<div class="tags">Tags: ${story.tags.join(', ')}</div>` : ''}
            <div class="rating" data-key="${key}">
              ${[1,2,3,4,5].map(i => `
                <span 
                  style="cursor:pointer; font-size:1.5rem; color:${i <= savedRating ? '#f39c12' : '#ccc'};" 
                  onclick="setRating('${key}', ${i})"
                >‚òÖ</span>
              `).join('')}
            </div>
          </div>
        `;
      }).join('');
    }
  
    // Set rating and refresh
    function setRating(key, value) {
      localStorage.setItem(key, value);
      location.reload(); // refresh to update stars
    }
  </script>
  
</body>
</html>
